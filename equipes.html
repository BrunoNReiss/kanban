<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AGS BI - Equipes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/favicon.ico">
</head>

<body>

  <div id="app">
    <!--Menu Vertical-->
    <nav>
      <a href="index.html">
        <img src="./assets/logoags.jpg" alt="Logo do Site">
      </a>

      <!--Itens do menu-->
      <ul>
        <li>
          <a href="index.html">
            <ion-icon name="tablet-portrait"></ion-icon>
            Boards
          </a>
        </li>

        <li>
          <a href="equipes.html" class="active">
            <ion-icon name="people"></ion-icon>
            Equipes
          </a>
        </li>

        <li>
          <a href="relatorios.html">
            <ion-icon name="document-text"></ion-icon>
            Relatórios
          </a>
        </li>

        <li>
          <a href="#">
            <ion-icon name="cog"></ion-icon>
            Ajustes
          </a>
        </li>
      </ul>
    </nav>

    <!--Conteúdo-->
    <main>
      <div class="inner">

        <!--Titulo do conteúdo-->
        <section class="title-avatar">
          <h1>Equipes<ion-icon name="people"></ion-icon></h1>
          <img src="https://github.com/brunoNreiss.png" alt="avatar">
        </section>

        <!--Filtro do conteúdo-->
        <section class="filter">

          <!--Botão filtrar-->
          <button>
            <ion-icon name="filter-outline"></ion-icon>
            <span>Filtrar</span>
          </button>

          <!--Campo de busca-->
          <div class="input-wrapper">
            <ion-icon name="search-outline"></ion-icon>
            <input type="text" placeholder="Busque por cards, assuntos ou responsáveis">
          </div>
        </section>

        <!--Section Kanban/Conteúdo-->
        <section class="kanban with-js">

        </section>

      </div>
    </main>

  </div>

  <script src="with-js.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
